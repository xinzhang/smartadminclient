<div>
        <div class="form-group">
            <label class="col-sm-4 control-lable">Sub Type:</label>
            <div class="col-sm-8">
                <select class="form-control" name="subType" [(ngModel)]="transferDetail.SubType" required #txtSubType>
                    <option value="default" default>Please select a sub type</option>
                    <option *ngFor="let t of SubType" value={{t.ListValue}}>{{t.DisplayText}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-lable">Asset:</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" name="asset" 
              style="text-transform: uppercase;" maxlength="10"
              required [(ngModel)]="transferDetail.Asset" placeholder="Asset" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-lable">Qty Instructed:</label>
          <div class="col-sm-8">
              <input type="number" class="form-control" name="qtyInstructed" required [(ngModel)]="transferDetail.QtyInstructed" placeholder="Qty Instructed" />
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-lable">Received Date:</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" name="recDate" placeholder="Select a received date (dd/mm/yyyy)" class="form-control datepicker" required
                        #recDate="ngModel" [(ngModel)]="transferDetail.RecDate"
                        (onSelectDate)="recDateChanged($event)" 
                        [saUiDatepicker]="{
                                dateFormat: 'dd/mm/yy'                            
                            }">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                     
                </div>
                <div class="">
                </div>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-lable">Transfer Reference:</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" name="transferReference" required [(ngModel)]="transferDetail.TransferReference" placeholder="Transfer Reference" />
          </div>
        </div>
        <div class="form-gorup" *ngIf="!updateMode">
            <label class="col-sm-4 control-lable"></label>
            <div class="col-sm-8" >
                <button type="button" class="btn btn-default"
                    [disabled]="!IsFormValid"
                    (click)="saveDetailAction()"><i class="fa fa-floppy-o"></i>&nbsp;Save</button>
            </div>
        </div>    
</div>
